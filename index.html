<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desktop Rock, Paper, Scissors Game.</title>
    <link rel="stylesheet" href="css/index.css" />
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="app">
      <header class="cmnall1">Desktop Rock, Paper, Scissors Game.</header>
      <div class="div1 cmnall1">
        <div class="div2">
          Game played<br /><span id="span1">{{gm_counter1}}</span><br />times.
        </div>
        <div class="div3">
          <div class="div4">
            <div class="divcm1">Player 1<br /><span id="span2">0</span></div>
            <div class="divcm1">Player 2<br /><span id="span3">0</span></div>
          </div>
          <div class="div5">
            <div class="div6">
              <div class="handsDiv1 pr1"><span id="p1">&#x1F44A;</span></div>
              <div>
                <div>Press</div>
                <div>
                  <ul>
                    <li id="l_a">a</li>
                    <li id="l_s">s</li>
                    <li id="l_d">d</li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="div7">
              <div class="handsDiv1 pr2"><span id="p2">&#x1F44A;</span></div>
              <div>
                <div>Press</div>
                <div>
                  <ul>
                    <li id="l_j">j</li>
                    <li id="l_k">k</li>
                    <li id="l_l">l</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer class="cmnall12">&copy;2020</footer>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
